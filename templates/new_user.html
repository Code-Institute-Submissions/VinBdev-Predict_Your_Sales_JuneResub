{% extends "base.html" %}
{% block content  %}
        <!-- Title Section -->
    <h3 class="light-grey-text text-darken-2 center-align">Add New User:</h3>
          <!-- Form  Section -->
        <form class="col s12" method="POST" action="{{ url_for('new_user') }}">
            <!-- New User Name-->
            <div class="row">
                <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                  <div class="card-panel ">
                      <!-- Username-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus prefix light-grey-text text-darken-2"></i>
                                <input id="username" name="username" type="text" class="validate" minlength="5" 
                                maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!-- password-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix light-grey-text text-darken-2"></i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15" 
                            required class="validate" pattern="^[a-zA-Z0-9]{5,15}$">
                            <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- register button-->
                        <div class="row">
                            <div class="col s12 center-align">
                            <a href="{{ url_for('get_users') }}" class="btn-large waves red text-shadow">
                                Cancel <i class="fas fa-times-circle right"></i>
                            </a>
                            <button type="submit" class="btn-large blue-grey darken-4 text-shadow">
                                Register <i class="fas fa-sign-in-alt"></i>
                            </button>
                            </div>
                        </div>
                </div> 
            </div>    
        </form>
    </div>
     

{% endblock %}
