{% extends "base.html" %}
{% block content %} 
<h3 class="center-align">Log In</h3>
<div class="row">
   <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel ">
         <!-- Username-->
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-cog prefix light-grey-text text-darken-2"></i>
               <input id="username" name="username" type="text" class="validate" minlength="5" 
                  maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$">
               <label for="username">Username</label>
            </div>
         </div>
         <!-- password-->
         <div class="row">
            <div class="input-field col s12">
               <i class="fas fa-user-lock prefix light-grey-text text-darken-2"></i>
               <input id="password" name="password" type="password" minlength="5" maxlength="15" 
                  required class="validate" pattern="^[a-zA-Z0-9]{5,15}$">
               <label for="password">Password</label>
            </div>
         </div>
         <!-- login button-->
         <div class="row">
            <button type="submit" class="col s12 btn-large blue-grey darken-4 text-shadow">
            Log In <i class="fas fa-sign-in-alt"></i>
            </button>
         </div>
      </div>
   </form>
</div>
<!-- register  Section -->
<div class="row">
   <div class="col s12">
      <p class="center-align">
         New member? 
         <a href="{{ url_for('register') }}" class="light-grey-text text-darken-2">Register Here</a>
      </p>
   </div>
</div>
{% endblock %} }
