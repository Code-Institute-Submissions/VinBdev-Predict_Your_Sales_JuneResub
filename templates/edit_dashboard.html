{% extends "base.html" %}
{% block content  %}

    <h3 class="light-grey-text text-darken-2 center-align">Edit Your Dashboard:</h3>
 
    <div class="row card-panel grey lighten-3">
        <form class="col s12" method="POST" action="{{ url_for('edit_dashboard') }}">
            <!-- Job Description-->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-grey-text text-darken-2"> </i>
            <input id="job_description" name="job_description" minlength="5" maxlength="100"
             type="text" class="validate" required>
            <label for="job_description">Job Description</label>
            </div>
        </div>
             <!-- Career Goals -->
        <div class="row">    
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-grey-text text-darken-2"> </i>
                <textarea id="career_goals" name="career_goals" minlength="50" maxlength="500"
                type="text" class="materialize-textarea validate" required></textarea>
                <label for="career_goals">Career Goals </label>
            </div>
        </div>
                <!-- Close Date Field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-grey-text text-darken-2"> </i>
                <input id="holiday_start_date" name="holiday_start_date" minlength="5" maxlength="50"
                 type="text" class="datepicker validate" required>
                <label for="holiday_start_date">Holiday Start Date</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-grey-text text-darken-2"> </i>
                    <input id="holiday_end_date" name="holiday_end_date" minlength="5" maxlength="50"
                     type="text" class="datepicker validate" required>
                    <label for="holiday_end_date">Holiday End Date</label>
                    </div>
        </div>
          
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                 <!-- cancel button -->
                 <a href="{{ url_for('get_sales') }}" class="btn-large waves red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button class="btn-large waves-effect waves-light" type="submit" name="action">
                    Edit Dashboard
                    <i class="fas fa-edit right"> </i>
                </button>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
