{% extends "base.html" %}
{% block content  %}
        <!-- Title Section -->
    <h3 class="light-grey-text text-darken-2 center-align">Edit Your Sale:</h3>
 
    <div class="row card-panel grey lighten-3">
        <form class="col s12" method="POST" action="{{ url_for('edit_sale', sale_id=sale._id) }}">
            <!-- Customer Name-->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix light-grey-text text-darken-2"> </i>
            <input id="customer_name" name="customer_name" minlength="5" maxlength="50"
             type="text" class="validate" required>
            <label for="customer_name">Customer Name</label>
            </div>
        </div>
        <!-- Sales Amount -->
        <div class="row">    
            <div class="input-field col s12">
                <i class="fas fa-sack-dollar prefix light-grey-text text-darken-2"> </i>
                 <br>
                 <input id="sale_amount" name="sale_amount" minlength="5" maxlength="50"
                 type="text" class="validate" required>
                <label for="sale_amount">Sale Amount (â‚¬): </label>
            </div>
        </div>
                <!-- Sales Decription -->
        <div class="row">    
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-grey-text text-darken-2"> </i>
                <textarea id="sale_description" name="sale_description" minlength="50" maxlength="500"
                type="text" class="materialize-textarea validate" required></textarea>
                <label for="sale_description">Sale Description </label>
            </div>
        </div>
                <!-- Close Date Field -->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-calendar-alt prefix light-grey-text text-darken-2"> </i>
            <input id="close_date" name="close_date" minlength="5" maxlength="50"
             type="text" class="datepicker validate" required>
            <label for="close_date">Close Date</label>
            </div>
        </div>
                <!-- Approval Field   -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-grey-text text-darken-2"> </i>
                    <label for="purchase_approval"> 
                        <input type="checkbox" id="purchase_approval" name="purchase_approval">
                        <span class="lever"></span>
                      Needs Approval
                    </label>
                  </div>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                 <!-- cancel button -->
                 <a href="{{ url_for('get_sales') }}" class="btn-large waves red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button class="btn-large waves-effect waves-light" type="submit" name="action">
                    Edit Task
                    <i class="fas fa-edit right"> </i>
                </button>
            </div>
        </div>
        </form>
    </div>

{% endblock %}
